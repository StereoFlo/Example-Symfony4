services:

    user.register:
        class: App\Handlers\User\UserRegisterHandler
        arguments:
            - '@user.repo'
        tags:
            - { name: tactician.handler, command: App\Commands\User\UserRegisterCommand }
    page.edit:
        class: App\Handlers\Page\PageHandler
        arguments:
          - '@page.repo'
          - '@page.repo'
        tags:
            - { name: tactician.handler, command: App\Commands\Page\PageCommand }
    page.delete:
        class: App\Handlers\Page\PageDeleteHandler
        arguments:
          - '@page.repo'
          - '@page.repo'
        tags:
            - { name: tactician.handler, command: App\Commands\Page\PageDeleteCommand }