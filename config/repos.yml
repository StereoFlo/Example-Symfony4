services:
    abstract.repo:
      abstract: true
      class: Domain\Shared\Repository\AbstractRepository
      arguments:
        - '@doctrine.orm.entity_manager'

    user.repo:
      class: Domain\User\Repository\UserRepository
      arguments:
        - '@doctrine.orm.entity_manager'

    page.repo:
      class: Domain\Page\Repository\PageRepository
      arguments:
        - '@doctrine.orm.entity_manager'