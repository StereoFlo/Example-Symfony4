App\Entity\Page:
  type: entity
  id:
    pageId:
      type: guid

  fields:
    parentPageId:
      type: guid
      nullable: true
    slug:
      type: string
      length: 50
      unique: true
    title:
      type: string
      length: 150
    content:
      type: text
    isDefault:
      type: boolean
      options:
        default: false
    createdAt:
      type: carbondatetime
      nullable: true
    updatedAt:
      type: carbondatetime
      nullable: true